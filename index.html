<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
      <div class="info-div">
        <div class="text">
          <h1 class="insights">Get <span>insights</span> that help your business grow.</h1>
          <p class="discover">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div class="item">
              <h2 class="stat-heading">10k+</h2>
              <p class="sub-heading">COMPANIES</p>
            </div>
            <div class="item">
              <h2 class="stat-heading">314</h2>
              <p class="sub-heading">TEMPLATES</p>
            </div>
            <div class="item">
              <h2 class="stat-heading">12M+</h2>
              <p class="sub-heading">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="photo-div">
        <img src="images/image-header-desktop.jpg" alt="happy coders">
        <div class="overlay">
        </div>
      </div>
  </div>
</body>
</html>
